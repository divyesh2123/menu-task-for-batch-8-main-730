<body>
    <script>
        /* 
        
            what is diffrence between
            find and filter

            1. find : single value
            2. filter : multiple values return 
        
        */

        let array= [
            {
                "employeeId": 1,
                "name": "test",
                "test": "divyesh"
            },
            {
                "employeeId": 1,
                "name": "test",
                "test": "divyesh"
            },
            {
                "employeeId": 3,
                "name": "test",
                "test": "divyesh"
            }


        ]
        
        letd = array.find(function(a) {

            return a.employeeId ==1;

        })

        console.log(letd);
    </script>
