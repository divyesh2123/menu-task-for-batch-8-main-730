<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function* generator(i) {
  yield i;
  yield i + 10;
}

const gen = generator(10);

console.log(gen);

console.log(gen.next().value);
// Expected output: 10

console.log(gen.next().value);



    </script>
</body>
</html>
